{% extends "base.html" %}

{% load i18n %}

{% block body %}
<header class="full-height centered">
    <div class="content">
        <h1>{{ request.site.name }}</h1>
        <ul class="breadcrumb">
            {% if user.is_authenticated %}
            <li><a href="{% url 'timeline' %}">{% translate 'timeline' %}</a></li>
            <li><a href="{% url 'logout' %}">{% translate 'logout' %}</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">{% translate 'login' %}</a></li>
            {% endif %}
        </ul>
    </div>
</header>
{% endblock %}
