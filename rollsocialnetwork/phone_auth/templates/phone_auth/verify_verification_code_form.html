{% extends 'common_base.html' %}

{% load i18n %}

{% block subtitle %}{% translate 'verify code' %}{% endblock %}

{% block content %}
<div class="full-height centered">
    <div class="content">
        <p>{% translate 'check your inbox on your cell phone, we sent code via SMS.' %}</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div><button type="submit">{% translate 'verify' %}</button></div>
        </form>
    </div>
</div>
{% endblock %}
